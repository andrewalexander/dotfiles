#add_newline = false

[line_break]
#disabled = true

[directory]
truncation_length = 8

[golang]
symbol = " "

[aws]
format = "on [$symbol$region]($style) "
style = "bold blue"
symbol = " "
#displayed_items = "region"

[aws.region_aliases]
ap-southeast-2 = "au"
us-east-1 = "va"

[kubernetes]
symbol = "⛵ "
style = "blue"
disabled = true
#disabled = false

[git_branch]
symbol = " "

[git_status]
conflicted = "🏳"
#ahead = "🏎💨"
behind = "😰"
diverged = "😵"
stashed = "📦"
staged.value = "++"
staged.style = "green"
staged.count.enabled = true
staged.count.style = "green"
#renamed = "👅"
deleted = "🗑"
modified.count = true
#show_sync.count = true
#modified = "📝"
#untracked = "🤷‍"

[ruby]
symbol = " "

[rust]
symbol = " "
#symbol = "🦀"
